<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VLESS Config Modifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #output {
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="row">
        <div class="col-12">
            <label for="vlessInput" class="form-label">کانفیگ VLESS</label>
            <input type="text" id="vlessInput" class="form-control" placeholder="VLESS config" dir="ltr">
        </div>
        <div class="col-12 mt-3">
            <label for="ipRange" class="form-label">رنج آی پی (CIDR)</label>
            <input type="text" id="ipRange" class="form-control" placeholder="e.g., 103.21.244.0/22" dir="ltr">
        </div>
        <div class="col-12 mt-3">
            <button onclick="modifyVLESS()" class="btn btn-primary">تولید کانفیگ‌ها</button>
            <button onclick="copyToClipboard()" class="btn btn-secondary">ذخیره در کلیپ‌بورد</button>
        </div>
        <div class="col-12 mt-3">
            <div class="p-3 bg-light border" id="output" dir="ltr"></div>
        </div>
    </div>
</body>
<script>
    function ipRangeFromCIDR(cidr) {
        const [range, bits] = cidr.split('/');
        const mask = -1 << (32 - bits);
        const start = range.split('.').reduce((sum, value) => (sum << 8) + parseInt(value), 0) & mask;
        const end = start + (1 << (32 - bits)) - 1;

        return { start, end };
    }

    function ipFromInteger(integer) {
        return [(integer >> 24) & 255, (integer >> 16) & 255, (integer >> 8) & 255, integer & 255].join('.');
    }

    function modifyVLESS() {
        const vlessUrl = document.getElementById('vlessInput').value;
        const ipRange = document.getElementById('ipRange').value;
        const outputDiv = document.getElementById('output');

        if (!vlessUrl || !ipRange) {
            alert('لطفا هر دو فیلد را پر کنید.');
            return;
        }

        if (!/^(\d{1,3}\.){3}\d{1,3}\/\d{1,2}$/.test(ipRange)) {
            alert('لطفا یک رنج آی پی ورژن ۴ معتبر وارد کنید.');
            return;
        }

        const match = vlessUrl.match(/^(vless:\/\/[^@]+)@([^:]+)(:.+)$/);
        if (!match) {
            alert('فرمت کانفیگ VLESS معتبر نیست.');
            return;
        }

        const [_, start, domain, end] = match;
        const { start: ipStart, end: ipEnd } = ipRangeFromCIDR(ipRange);
        let result = '';

        for (let ipInt = ipStart; ipInt <= ipEnd; ipInt++) {
            const ip = ipFromInteger(ipInt);
            result += `${start}@${ip}${end}\n\n`;
        }

        outputDiv.innerHTML = result;
        outputDiv.style.display = 'block';
    }

    function copyToClipboard() {
        const outputDiv = document.getElementById('output');
        const outputText = outputDiv.innerText;

        if (!outputText.trim()) {
            alert('لطفا ابتدا کانفیگ‌ها را تولید کنید.');
            return;
        }

        navigator.clipboard.writeText(outputText).then(() => {
            alert('کانفیگ‌ها در کلیپ‌بورد ذخیره شدند.');
        }).catch(err => {
            alert('خطای ذخیره‌سازی در کلیپ‌بورد: ' + err);
        });
    }

</script>
</html>
