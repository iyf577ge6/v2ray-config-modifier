<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VLESS Config Modifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ipaddr.js/2.0.1/ipaddr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #output {
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="row">
        <div class="col-12">
            <label for="vlessInput" class="form-label">کانفیگ VLESS</label>
            <input type="text" id="vlessInput" class="form-control" placeholder="VLESS config" dir="ltr">
        </div>

        <div class="col-12 mt-3">
            <label for="inputType" class="form-label">نوع ورودی</label>
            <select id="inputType" class="form-control" onchange="toggleInputFields()">
                <option value="cidr">رنج آی پی</option>
                <option value="list">لیست آی پی</option>
            </select>
        </div>

        <div class="col-12 mt-3" id="cidrFields">
            <label for="ipRange" class="form-label">رنج آی پی (CIDR)</label>
            <input type="text" id="ipRange" class="form-control" placeholder="e.g., 103.21.244.0/22 or 2400:cb00::/32" dir="ltr">

            <label for="outputCount" class="form-label mt-3">تعداد خروجی‌ها</label>
            <select id="outputCount" class="form-control">
                <option value="10000">10000</option>
                <option value="20000">20000</option>
                <option value="30000">30000</option>
                <option value="40000">40000</option>
                <option value="50000">50000</option>
                <option value="unlimited">بدون محدودیت</option>
            </select>
        </div>

        <div class="col-12 mt-3" id="listFields" style="display: none;">
            <label for="ipList" class="form-label">لیست آی پی‌</label>
            <textarea id="ipList" class="form-control" rows="8" placeholder="هر آی پی در یک خط" dir="ltr"></textarea>
        </div>

        <div class="col-12 mt-3">
            <button onclick="generateConfigs()" class="btn btn-primary">تولید کانفیگ‌ها</button>
            <button onclick="copyToClipboard()" class="btn btn-secondary">ذخیره در کلیپ‌بورد</button>
        </div>

        <div class="col-12 mt-3">
            <div class="p-3 bg-light border" id="output" dir="ltr"></div>
        </div>
</div>
</body>
<script>
    function toggleInputFields() {
        const inputType = document.getElementById('inputType').value;
        const cidrFields = document.getElementById('cidrFields');
        const listFields = document.getElementById('listFields');

        if (inputType === 'cidr') {
            cidrFields.style.display = 'block';
            listFields.style.display = 'none';
        } else {
            cidrFields.style.display = 'none';
            listFields.style.display = 'block';
        }
    }

    function isValidCIDR(cidr) {
        return /^(\d{1,3}\.){3}\d{1,3}\/\d{1,2}$/.test(cidr) || /^[0-9a-fA-F:]+\/\d{1,3}$/.test(cidr);
    }

    function incrementIPv6(ip) {
        let parts = ip.parts.map(part => BigInt(part));
        let i = parts.length - 1;

        while (i >= 0) {
            parts[i] = parts[i] + 1n;
            if (parts[i] > 0xFFFFn) {
                parts[i] = 0n;
                i--;
            } else {
                break;
            }
        }

        return ipaddr.IPv6.parse(parts.map(part => part.toString(16)).join(':'));
    }

    function generateConfigs() {
        const inputType = document.getElementById('inputType').value;

        if (inputType === 'cidr') {
            modifyVLESSFromCIDR();
        } else {
            modifyVLESSFromList();
        }
    }

    function modifyVLESSFromCIDR() {
        const vlessConfig = document.getElementById('vlessInput').value;
        const ipRange = document.getElementById('ipRange').value;
        const outputCount = document.getElementById('outputCount').value;
        const outputDiv = document.getElementById('output');

        if (!vlessConfig) {
            alert('لطفا کانفیگ VLESS را وارد کنید.');
            return;
        }

        if (!ipRange) {
            alert('لطفا رنج آی پی را وارد کنید.');
            return;
        }

        if (!isValidCIDR(ipRange)) {
            alert('لطفا یک رنج آی پی معتبر وارد کنید.');
            return;
        }

        const match = vlessConfig.match(/^(vless:\/\/[^@]+)@([^:]+)(:.+)$/);
        if (!match) {
            alert('فرمت کانفیگ VLESS معتبر نیست.');
            return;
        }

        const [_, start, domain, end] = match;
        const [ip, range] = ipaddr.parseCIDR(ipRange);
        const ipType = ip.kind();

        if (outputCount === 'unlimited' && ipType === 'ipv6') {
            alert('تعداد خروجی بدون محدودیت فقط برای رنج آی پی های ورژن 4 قابل استفاده است.');
            return;
        }

        let result = '';
        let count = 0;

        let currentIp = ip;
        while (currentIp.match(ipaddr.parseCIDR(ipRange))) {
            let ipStr = ipType === 'ipv6' ? `[${currentIp.toString()}]` : currentIp.toString();

            result += `${start}@${ipStr}${end}\n\n`;
            count++;

            if (outputCount !== 'unlimited' && count >= parseInt(outputCount)) {
                break;
            }

            if (ipType === 'ipv4') {
                let currentIpNumeric = currentIp.octets.reduce((acc, octet) => (acc << 8) + octet, 0);
                currentIpNumeric += 1;

                const nextIpOctets = [
                    (currentIpNumeric >>> 24) & 0xFF,
                    (currentIpNumeric >>> 16) & 0xFF,
                    (currentIpNumeric >>> 8) & 0xFF,
                    currentIpNumeric & 0xFF
                ];
                currentIp = new ipaddr.IPv4(nextIpOctets);
            } else {
                currentIp = incrementIPv6(currentIp);
            }
        }

        outputDiv.innerHTML = result;
        outputDiv.style.display = 'block';
        alert(`تعداد کانفیگ‌های تولید شده: ${count}`);
    }

    function modifyVLESSFromList() {
        const vlessConfig = document.getElementById('vlessInput').value;
        const ipList = document.getElementById('ipList').value.trim().split('\n').filter(ip => ip.trim() !== '');
        const outputDiv = document.getElementById('output');

        if (!vlessConfig) {
            alert('لطفا کانفیگ VLESS را وارد کنید.');
            return;
        }

        if (ipList.length === 0) {
            alert('لطفا لیست آی پی‌ را وارد کنید.');
            return;
        }

        const match = vlessConfig.match(/^(vless:\/\/[^@]+)@([^:]+)(:.+)$/);
        if (!match) {
            alert('فرمت کانفیگ VLESS معتبر نیست.');
            return;
        }

        const [_, start, domain, end] = match;
        let result = '';

        for (const ip of ipList) {
            let ipStr = ip.trim();
            if (ipaddr.isValid(ipStr)) {
                if (ipaddr.parse(ipStr).kind() === 'ipv6') {
                    ipStr = `[${ipStr}]`;
                }
                result += `${start}@${ipStr}${end}\n\n`;
            } else {
                alert(`آی پی نامعتبر یافت شد: ${ipStr}`);
                return;
            }
        }

        outputDiv.innerHTML = result;
        outputDiv.style.display = 'block';
        alert(`تعداد کانفیگ‌های تولید شده: ${ipList.length}`);
    }

    function copyToClipboard() {
        const outputDiv = document.getElementById('output');
        const outputText = outputDiv.innerText;

        if (!outputText.trim()) {
            alert('لطفا ابتدا کانفیگ‌ها را تولید کنید.');
            return;
        }

        navigator.clipboard.writeText(outputText).then(() => {
            alert('کانفیگ‌ها در کلیپ‌بورد ذخیره شدند.');
        }).catch(err => {
            alert('خطای ذخیره‌سازی در کلیپ‌بورد: ' + err);
        });
    }
</script>
</html>
